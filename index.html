<!DOCTYPE html>
<html>
    <head> 
        <title> Dropdown Menu </title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="style.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <nav>
            <div class="menu">
                <h1 class="click-for-drop"> Dropdown Menu </h1>
                <div class="dropdown">
                    <h2> One </h2>
                    <h2> Two </h2>
                    <h2> Three </h2>
                </div>
            </div>
            <div class="menu">
                <h1 class="click-for-drop"> Dropdown Menu Two </h1>
                <div class="dropdown">
                    <h2> Four </h2>
                    <h2> Five </h2>
                    <h2> Six </h2>
                </div>
            </div>
        </nav>
        <script src="main.js"></script>
    </body>
</html>
